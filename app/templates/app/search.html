{% extends 'app/base.html' %}
{% load static %}
{% block title %}  Arama {% endblock title %}

{% block main_contend %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for prod in urun %}
                <div class="col-sm-4 text-center mb-4 hover-shadow">
                    <a href="{% url 'urun-detay' prod.id %}" class="btn">
                        <div>
                            <img src="{{prod.urun_foto.url}}" width="200px" height="150px" />
                            <div class="fw-bold">{{prod.title}}</div>
                            <div class="fw-bold text-danger">
                                Rs.{{prod.prod.indirimli_fiyat}}/-
                                <small class="fw-light text-decoration-line-through">{{prod.satis_fiyati}}</small>
                            </div>
                        </div>
                    </a>
                </div>
                    {% endfor%}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main_contend %}
